<div class="container">
  <div class="row">
    <form>
      <div class="col-md-10 offset-md-1">
        <div class="row">
          <div class="space-between">
            <h5 >Operational Indicators</h5>
            <button mat-icon-button  (click)="new()">
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <hr>
          <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
              
              <ng-container matColumnDef="indicatorid">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.indicatorid}} </td>
              </ng-container>
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>

              <ng-container matColumnDef="goal">
                <th mat-header-cell *matHeaderCellDef> Goal </th>
                <td mat-cell *matCellDef="let element"> {{element.goal}} </td>
              </ng-container>

              <ng-container matColumnDef="minimum">
                <th mat-header-cell *matHeaderCellDef> Minimum </th>
                <td mat-cell *matCellDef="let element"> {{element.minimum}} </td>
              </ng-container>

              <ng-container matColumnDef="maximum">
                <th mat-header-cell *matHeaderCellDef> Maximum </th>
                <td mat-cell *matCellDef="let element"> {{element.maximum}} </td>
              </ng-container>

              <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                  <button mat-icon-button (click)="edit(element)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button (click)="remove(element)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
